  <style>
    :root {
      --green-dark: #2f9442;
      --orange-accent: #f59f00;
      --text-dark: #333;
      --text-light: #6c757d;
      --border-color: #dee2e6;
      --white: #fff;
      --bg-light-grey: #f8f9fa;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    html {scroll-behavior:smooth;}
    body {
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      line-height:1.6;
      background-color:var(--bg-light-grey);
      color:var(--text-dark);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }
    .container {
      max-width:800px;
      margin:120px auto 40px auto;
      background:var(--white);
      padding:2rem 2.5rem;
      box-shadow:0 4px 25px rgba(0,0,0,0.1);
      border-radius:15px;
      width:90%;
      flex-grow:1;
    }
    header {background:var(--green-dark);color:var(--white);padding:1rem 0;position:fixed;width:100%;top:0;z-index:1000;}
    header .container-header {max-width:1140px;margin:0 auto;padding:0 1.5rem;display:flex;justify-content:space-between;align-items:center;}
    .brand {font-size:1.5rem;font-weight:700;color:var(--white);text-decoration:none;}
    h1 {color:var(--green-dark);text-align:center;margin-bottom:1rem;font-size:2em;}
    .form-intro {text-align:center;color:var(--text-light);margin-bottom:2.5rem;}
    label {display:block;margin-bottom:8px;font-weight:bold;color:#555;font-size:1em;}
    input[type="text"],input[type="email"],select,textarea {
      width:100%;
      padding:12px;
      margin-bottom:10px;
      border:1px solid var(--border-color);
      border-radius:8px;
      font-size:1em;
      transition:border-color .3s ease,box-shadow .3s ease;
    }
    input:focus,textarea:focus,select:focus {
      border-color:var(--green-dark);
      box-shadow:0 0 8px rgba(47,148,66,.2);
      outline:none;
    }
    textarea {resize:vertical;min-height:100px;}
    .radio-group label {display:flex;align-items:center;font-weight:normal;margin-bottom:12px;font-size:1em;cursor:pointer;}
    input[type="radio"] {margin-right:12px;transform:scale(1.2);accent-color:var(--green-dark);}
    .btn-orange {
      display:block;width:100%;max-width:300px;margin:25px auto 0 auto;
      background:var(--orange-accent);color:var(--white);padding:14px 28px;border-radius:8px;
      text-decoration:none;font-weight:bold;font-size:1.1em;text-align:center;transition:all .3s ease;
      border:none;cursor:pointer;
    }
    .btn-orange:hover {opacity:.9;transform:translateY(-2px);}
    footer {background:var(--green-dark);color:var(--white);padding:4rem 1rem;margin-top:auto;}
    footer .container {display:flex;flex-direction:column;align-items:center;gap:1.5rem;max-width:1140px;margin:0 auto;padding:0;background:none;box-shadow:none;border-radius:0;}
    .footer-logo {max-width:150px;}
    .footer-nav {list-style:none;display:flex;justify-content:center;gap:1.5rem;flex-wrap:wrap;padding:0;}
    .footer-nav a {color:var(--white);text-decoration:none;transition:opacity .3s ease;}
    .footer-nav a:hover {opacity:.8;}
    .social-links {display:flex;justify-content:center;align-items:center;gap:1.5rem;flex-wrap:wrap;}
    .social-link {display:flex;align-items:center;gap:.5rem;text-decoration:none;color:var(--white);transition:opacity .3s ease;}
    .social-link:hover {opacity:.8;}
    .social-icon {width:24px;height:24px;}
    .copyright {margin-top:1.5rem;font-size:.9rem;opacity:.6;}
    @media (max-width:768px){.container{width:95%;margin:90px auto 30px auto;padding:1.5rem;}h1{font-size:1.8em;}}
  </style>
</head>
<body>
  <header>
    <div class="container-header">
      <a href="https://creovative.github.io/" class="brand">creovative</a>
    </div>
  </header>

  <div class="container">
    <h1>Formulir Konsultasi Cepat</h1>
    <p class="form-intro">
      Tertarik untuk membereskan data dan mengotomatisasi pekerjaan Anda?<br>
      Isi 5 poin di bawah ini dan kami akan segera siapkan solusi terbaik untuk Anda!
    </p>

    <form id="creovativeForm" novalidate>
      <div class="section">
        <label for="nama">1. Nama Anda & Nama Bisnis:</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Aidzaa - CV. Berkah Selalu" required>
      </div>

      <div class="section">
        <label for="email">2. Email Aktif:</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
      </div>

      <div class="section">
        <label for="jenis">3. Kebutuhan Ini Untuk:</label>
        <select id="jenis" name="jenis" required>
          <option value="" disabled selected>Pilih salah satu</option>
          <option value="Bisnis">Bisnis</option>
          <option value="Pribadi">Pribadi</option>
        </select>
      </div>

      <div class="section">
        <label>4. Tujuan Utama Proyek Anda:</label>
        <div class="radio-group">
          <label><input type="radio" name="tujuan" value="Rapikan Data & Laporan"> Rapikan Data & Laporan (Dashboard, Visualisasi Sheet)</label>
          <label><input type="radio" name="tujuan" value="Otomatisasi Pekerjaan"> Otomatisasi Pekerjaan (Form Kustom, Notifikasi Otomatis, Apps Script)</label>
          <label><input type="radio" name="tujuan" value="Butuh Template Khusus"> Butuh Template Khusus (Keuangan, Stok, Administrasi Cepat)</label>
          <label><input type="radio" name="tujuan" value="Buat Website / Aplikasi Web"> Buat Website Apps Script / Aplikasi Web</label>
        </div>
      </div>

      <div class="section">
        <label for="kebutuhan">5. Jelaskan Kebutuhan / Alur Secara Rinci:</label>
        <textarea id="kebutuhan" name="kebutuhan" placeholder="Contoh: Saya punya 5 file data penjualan, ingin digabung jadi 1 Sheet, lalu dibuatkan grafik yang terupdate otomatis" required></textarea>
      </div>

      <button type="button" class="btn-orange" id="sendWhatsapp">Kirim ke WhatsApp</button>
    </form>
  </div>

  <footer id="kontak">
    <div class="container">
      <img src="https://raw.githubusercontent.com/creovative/creovative.github.io/refs/heads/main/img/creo-land.webp" alt="Creovative Logo" class="footer-logo">
      <ul class="footer-nav">
        <li><a href="https://creovative.github.io/#beranda">Beranda</a></li>
        <li><a href="https://creovative.github.io/#produk">Produk</a></li>
        <li><a href="https://creovative.github.io/#produk">Kelas Zoom</a></li>
        <li><a href="https://creovative.github.io/#portfolio">Portfolio</a></li>
      </ul>
      <div class="social-links">
        <a href="https://wa.me/62881080606200?text=hai%20kak%20saya%20mau%20konsultasi%20spreadsheet" target="_blank" class="social-link">
          <img src="https://raw.githubusercontent.com/creovative/creovative.github.io/refs/heads/main/img/logo-wa.webp" alt="WhatsApp" class="social-icon">
        </a>
        <a href="https://www.tiktok.com/@creovativee" target="_blank" class="social-link">
          <img src="https://raw.githubusercontent.com/creovative/creovative.github.io/refs/heads/main/img/logo-tiktok.webp" alt="TikTok" class="social-icon">
        </a>
        <a href="https://www.instagram.com/creovative_/" target="_blank" class="social-link">
          <img src="https://raw.githubusercontent.com/creovative/creovative.github.io/refs/heads/main/img/logo-ig.webp" alt="Instagram" class="social-icon">
        </a>
        <a href="https://lynk.id/creovative" target="_blank" class="social-link">
          <img src="https://raw.githubusercontent.com/creovative/creovative.github.io/refs/heads/main/img/logo-lynk.webp" alt="Lynk.id" class="social-icon">
        </a>
      </div>
      <div class="copyright">&copy; 2025 Creovative. All rights reserved.</div>
    </div>
  </footer>

  <script>
    document.getElementById('sendWhatsapp').addEventListener('click', function() {
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const jenis = document.getElementById('jenis').value;
      const tujuan = document.querySelector('input[name="tujuan"]:checked');
      const kebutuhan = document.getElementById('kebutuhan').value.trim();

      if (!nama || !email || !jenis || !tujuan || !kebutuhan) {
        alert('Mohon lengkapi semua kolom sebelum mengirim.');
        return;
      }

      const message = `Halo Creovative! Saya ingin konsultasi cepat.

*Nama & Bisnis:* ${nama}
*Email:* ${email}
*Kebutuhan Untuk:* ${jenis}
*Tujuan Proyek:* ${tujuan.value}

*Deskripsi Kebutuhan:*
${kebutuhan}

Terima kasih! Saya menunggu analisis dan tindak lanjut dari tim Creovative.`;

      const whatsappNumber = '62881080606200';
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
